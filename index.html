        const App = () => {

            }, []);

            return React.createElement(
                'div',
                { className: 'min-h-screen bg-gray-50 pb-20' },
                React.createElement(
                    'div',
                    { className: 'max-w-md mx-auto' },
                    React.createElement(
                        'div',
                        { className: 'bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6 shadow-lg' },
                        React.createElement('h1', { className: 'text-2xl font-bold' }, 'Budget Foyer'),
                        React.createElement('p', { className: 'text-sm opacity-90 mt-1' }, 'Gérez votre budget facilement')
                    ),
                    React.createElement(
                        'div',
                        { className: 'p-4 text-center' },
                        React.createElement('p', null, 'Votre application est prête !')
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
